<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <title>SuperHjälte</title>
</head>
<body>

<main id="page" class="contain">
    <div>
        <img class="title1" src="img/titleMama.png" alt="typoMama">
        <img class="title2" src="img/title%20superhero.png" alt="typoSuperHero">
    </div>


    <div class="layOutGeneral">
        <section class='grid-container'>
            <article class='grid-item1 area-item1'>
                <video width="250" controls autoplay muted="muted" loop>
                    <source src="img/soundSenceFinal.mov" type="video/mp4">
                </video>
                <img class="leftImage" src="img/finalSlow.gif" alt="orderCarsGif">
                <video width="250" controls autoplay muted="muted" loop>
                    <source src="img/fruits1.mp4" type="video/mp4">
                </video>

            </article>
            <article class='grid-item1 area-item2'>
                <video width="250" controls autoplay muted="muted" loop>
                    <source src="img/teddyLove.mov" type="video/mp4">
                </video>
                <img class="leftImage" src="img/marionetaSlow.gif" alt="PuppetGif">

                <video width="250" controls autoplay muted="muted" loop>
                    <source src="img/smell1.MOV" type="video/mp4">
                </video>
            </article>
            <article class='grid-item1 area-item3'>
                <img class="superhero" src="img/olivermainsuperh.png" alt="mainSuperHero">
                <div>
                    <audio id="audioHistory" class="audioControl" controls  >
                        <source src="img/berättelseWeb.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div id="contentText" class="historyText"></div>

            </article>
            <article class='grid-item1 area-item4'>
                <img class="bottomImage"  src="img/intresen.gif" alt="interestsGif">
            </article>
        </section>
    </div>

</main>
<footer>
    By Ursula Vallejo Janne  // ursulavallejo@gmail.com
</footer>
<script src="./js/script.js"></script>
</body>
</html>
